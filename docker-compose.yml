version: '3.8'

services:
  backend:
    build:
      context: ..
      dockerfile: ./backend/Dockerfile
    ports:
      - "3001:3001"
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_PATH=/app/data/database.db
    volumes:
      - backend_data:/app/data
      - backend_cache:/app/src/cache
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/cards/generate-context', (res) => process.exit(res.statusCode === 404 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Uncomment and configure if you want to run frontend in Docker too
  # frontend:
  #   build:
  #     context: ./frontend
  #     dockerfile: Dockerfile
  #   ports:
  #     - "3000:3000"
  #   depends_on:
  #     backend:
  #       condition: service_healthy
  #   environment:
  #     - REACT_APP_API_URL=http://localhost:3001
  #   restart: unless-stopped

volumes:
  backend_data:
    driver: local
  backend_cache:
    driver: local

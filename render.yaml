services:
  - type: web
    name: decklab-backend
    runtime: node
    rootDir: backend
    plan: starter
    buildCommand: npm install
    startCommand: npm run start
    healthCheckPath: /healthz
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_PATH
        value: /opt/render/project/data/database.sqlite
      - key: GEMINI_API_KEY
        sync: false  # Set this in Render dashboard
      - key: STABILITY_API_KEY
        sync: false  # Set this in Render dashboard
      - key: FIREBASE_PROJECT_ID
        sync: false  # Set this in Render dashboard
      - key: ALLOWED_ORIGINS
        sync: false  # Comma-separated list of allowed domains
      - key: BACKEND_BASE_URL
        sync: false  # e.g. https://decklab.onrender.com/
      - key: FRONTEND_BASE_URL
        sync: false  # e.g. https://decklab.app/
      - key: PDF_ASSET_BASE_URL
        sync: false  # Optional override for PDF assets
      - key: IMAGE_PROVIDER
        value: stability
      - key: GEMINI_TEXT_MODEL
        value: gemini-2.5-flash-lite
      - key: STABILITY_MODEL
        value: stable-diffusion-xl-1024-v1-0
      - key: NUM_CARDS_TO_GENERATE
        value: "20"
      - key: IMAGE_DELAY_MS
        value: "1000"
      - key: REQUEST_LIMIT
        value: 500mb
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: "true"
      - key: PUPPETEER_EXECUTABLE_PATH
        value: /usr/bin/chromium
    disk:
      name: backend-data
      mountPath: /opt/render/project/data
      sizeGB: 1
  - type: static
    name: decklab-frontend
    rootDir: frontend
    buildCommand: npm ci --prefer-offline && npm run build
    publishPath: build
    envVars:
      - key: REACT_APP_API_BASE_URL
        sync: false  # Set to backend public URL (e.g. https://decklab.onrender.com/api)
      - key: NODE_OPTIONS
        value: "--max-old-space-size=4096"
      - key: DISABLE_ESLINT_PLUGIN
        value: "true"
      - key: SKIP_PREFLIGHT_CHECK
        value: "true"
      - key: GENERATE_SOURCEMAP
        value: "false"
      - key: CI
        value: "true"

services:
  - type: web
    name: decklab-backend
    runtime: node
    rootDir: backend
    plan: starter
    buildCommand: npm install
    startCommand: npm run start
    healthCheckPath: /healthz
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_PATH
        value: /opt/render/project/data/database.sqlite
      - key: GEMINI_API_KEY
        sync: false  # Set this in Render dashboard
      - key: STABILITY_API_KEY
        sync: false  # Set this in Render dashboard
      - key: FIREBASE_PROJECT_ID
        sync: false  # Set this in Render dashboard
      - key: ALLOWED_ORIGINS
        value: https://decklab.onrender.com
      - key: BACKEND_BASE_URL
        value: https://decklab-backend.onrender.com
      - key: FRONTEND_BASE_URL
        value: https://decklab.onrender.com
      - key: PDF_ASSET_BASE_URL
        value: https://decklab-backend.onrender.com
      - key: IMAGE_PROVIDER
        value: stability
      - key: GEMINI_TEXT_MODEL
        value: gemini-2.5-flash-lite
      - key: STABILITY_MODEL
        value: stable-diffusion-xl-1024-v1-0
      - key: NUM_CARDS_TO_GENERATE
        value: "20"
      - key: IMAGE_DELAY_MS
        value: "1000"
      - key: REQUEST_LIMIT
        value: 500mb
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: "true"
      - key: PUPPETEER_EXECUTABLE_PATH
        value: /usr/bin/chromium
    disk:
      name: backend-data
      mountPath: /opt/render/project/data
      sizeGB: 1
  - type: static
    name: decklab-frontend
    rootDir: frontend
    buildCommand: rm -rf node_modules package-lock.json && npm install && npm run build
    publishPath: dist
    nodeVersion: "20.15.1"
    envVars:
      - key: REACT_APP_API_URL
        value: https://decklab-backend.onrender.com/api
      - key: NODE_OPTIONS
        value: "--max-old-space-size=4096"
